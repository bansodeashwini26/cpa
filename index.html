<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Demo</title>
    <script>
        (function(w,d,s,u){
            let j=d.createElement(s);
            j.async=true;
            j.src=`https://dev-assets.channelboost.com/scripts/cts.js?uid=${u}`;
            let f=d.getElementsByTagName(s)[0];
            f.parentNode.insertBefore(j,f);
        })(window,document,"script","7ea84b2e-263f-4d36-b8d3-48bf7f71eeac");
        
        function trackAction(event, actionId) {
            if (typeof trackify !== 'undefined' && typeof trackify.trackevent === 'function') {
                trackify.trackevent(actionId);
                console.log(`Tracking event: ${actionId}`);
            } else {
                console.warn("trackify.trackevent is not available yet.");
            }
        }
    </script>
</head>
<body>
    <h1>Tracking Test Page</h1>
    
    <a href="#" onclick="trackAction(event, 'click-here')">Click Here (Tracked)</a>
    
    <form onsubmit="trackAction(event, 'submit'); event.preventDefault();">
        <input type="text" name="email" placeholder="Enter your email">
        <button type="submit">Submit</button>
    </form>
    
    <button onclick="trackAction(event, 'purchased')">Complete Purchase</button>
</body>
</html>
